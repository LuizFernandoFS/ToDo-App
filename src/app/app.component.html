<h1 class="title">{{ title }}</h1>
<ul *ngIf="mode === 'list'">
    <p class="text-center" *ngIf="todos.length === 0"><small>Não tem nenhuma tarefa hoje!</small></p>
    <li *ngFor="let todo of todos">
        {{ todo.title }} 
        <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> 
        <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> 
        <button (click)="remove(todo)">REMOVER</button>
    </li>
</ul>

<div id="modal" *ngIf="mode === 'add'">
    <form [formGroup]="form">
        <h1 class="text-center">Nova Tarefa</h1>
        <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title">
        <small class="danger" *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">
            Este campo deve conter entre 3 e 60 caracteres <br>
        </small>
        <button class="button text-center" [disabled]="form.invalid" (click)="add()">Salvar</button>
    </form>
</div>

<button class="add-button" (click)="changeMode('add')" *ngIf="mode === 'list'">
    Adicionar Tarefa
</button>

<button class="add-button" (click)="changeMode('list')" *ngIf="mode === 'add'">
    Voltar
</button>
